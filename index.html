<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/icon.png">
</head>
<body>

    <div class="container">
        <!-- ========== -->
        <!-- start main -->
        <div class="main">
            <img src="assets/img/main/google.png" height="23" width="70">
            <p class="text-main-1">Ahmad Sirojuddin Kamil</p>
            <div class="list-email">
                <a href="#" class="text-main-2">
                    <img src="assets/img/main/user.png" height="20" width="20"> user@gmail.com
                </a>
            </div>
            <input type="password" placeholder="Masukkan sandi Anda" class="input-main-1" id="inputPassword"><br>
            <a href="#" class="btn-main-1">
                <input type="checkbox" id="sandi" onclick="myFunction()">
                <label for="sandi">Tampilkan Sandi</label>
            </a><br><br>
            <a href="#" class="btn-main-2">Lupa Sandi</a>
            <a href="#" class="btn-main-3">Berikutnya</a>
            <br><br><br>
            <br><br>
        </div>
        <!-- end main -->


        <!-- ============ -->
        <!-- start footer -->
        <div class="footer">
            <a href="#" class="btn-footer-1">Afrikaans</a>
            <a href="#" class="btn-footer-2">Bantuan</a>
            <a href="#" class="btn-footer-3">Privasi</a>
            <a href="#" class="btn-footer-4">Persyaratan</a>
        </div>
        <!-- end footer -->
        
    </div>


    <!-- ================ -->
    <!-- start javascript -->
    <script>
        function myFunction() {
                let x = document.getElementById("inputPassword");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
    </script>

</body>
</html>
